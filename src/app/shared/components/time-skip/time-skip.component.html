<div class="container xyz-body-1">
  <button matTooltip="Timeskip 15-mins" (click)="skipTime(15)">
    <p>15m</p>
    <mat-icon>timer</mat-icon>
  </button>
  <button matTooltip="Timeskip 1-hour" (click)="skipTime(60)">
    <p>1hr</p>
    <mat-icon>timer</mat-icon>
  </button>
  <button matTooltip="Timeskip 24-hour" (click)="skipTime(1440)">
    <p>24hr</p>
    <mat-icon>timer</mat-icon>
  </button>
</div>
