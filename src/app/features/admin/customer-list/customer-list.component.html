<div class="container">
  <div class="list-header">
    <div class="header">
      <h1 class="">List of Customers</h1>
      <span>{{ baseTime | date: 'medium'}}</span>
    </div>
    <xyz-input inputType="text" icon="search" placeholder="Search Customer"></xyz-input>
  </div>
  <table mat-table [dataSource]="dataSource" >
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.name">
      <th mat-header-cell *matHeaderCellDef> {{ column.name | uppercase }} </th>
      <td mat-cell *matCellDef="let element" (click)="viewVehicle(element)"> {{ element[column.key] }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="vehicleColumn"></tr>
    <tr mat-row *matRowDef="let row; columns: vehicleColumn;"></tr>
  </table>
  <br>
  <div class="footer">
    <xyz-time-skip id="timeskip" (timeSkip)="triggerTimeSkip($event)"></xyz-time-skip>
    <mat-paginator [length]="vehicleList.length" pageSize="5" aria-label="Select page" #paginator></mat-paginator>
  </div>
</div>
